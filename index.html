<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videogular with Browserify</title>

    <link rel="stylesheet" href="node_modules/videogular-themes-default/videogular.css">
</head>
<body ng-app="vgBrowserify">

	<div ng-controller="MainCtrl as ctrl">
		<videogular>
			<vg-media vg-src="ctrl.sources"></vg-media>

			<vg-controls>
				<vg-play-pause-button></vg-play-pause-button>
				
				<vg-scrub-bar>
					<vg-scrub-bar-buffer></vg-scrub-bar-buffer>
					<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
				</vg-scrub-bar>
				
				<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
				
				<vg-volume>
					<vg-mute-button></vg-mute-button>
					<vg-volume-bar></vg-volume-bar>
				</vg-volume>

				<vg-fullscreen-button></vg-fullscreen-button>
			</vg-controls>
		</videogular>
	</div>

	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
